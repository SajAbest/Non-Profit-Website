<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
    <title>GLH Foundation</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img class="glh-logo" src="Asset/glh logo canva.png" alt="background-image"></div>
        <ul data-aos="fade-down" data-aos-duration="800">
          <li> <a href="">Home</a></li>
          <li> <a href="">News</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div
        class="banner"
        style="background-image: url('Asset/bg2.jpg')"
      >
        <div
          class="glass-wrapper"
          data-aos="fade-right"
          data-aos-delay="300"
          data-aos-duration="800"
        ></div>
      </div>
      <div class="hero-title">
        <p data-aos="fade-left" data-aos-delay="500" data-aos-duration="700">
          It's Never to late to
        </p>
        <p
          class="country"
          class="country"
          data-aos="fade-left"
          data-aos-delay="600"
          data-aos-duration="700"
        >
          Give, Love and Hope
        </p>
        <div
          class="details"
          class="details"
          data-aos="fade-left"
          data-aos-delay="700"
          data-aos-duration="700"
        >
         <h5>You donate not to give sympathy
          but to help and give them a chance.</h5> 
    
        </div>
        <div
          class="explore"
          class="explore"
          data-aos="fade-left"
          data-aos-delay="800"
          data-aos-duration="700"
        >
          <button>Donate</button>
        </div>
      </div>
      <div class="tourist-list">
        <ul class="place-list">
      
          <li
            data-img="Asset/food-bg.jpg"
            data-aos="fade-down"
            data-aos-delay="750"
            data-aos-duration="700"
          >
            <div
              class="thumbnail"
              style="background: url('Asset/food-bg.jpg')"
            >
              <div class="details">
                <p class="province">Philippines</p>
                <p class="place-name">Food Shortage</p>
              </div>
            </div>
          </li>
          <li
            data-img="Asset/education-bg.webp"
            data-aos="fade-down"
            data-aos-delay="850"
            data-aos-duration="700"
          >
            <div
              class="thumbnail"
              style="background: url('Asset/education-bg.webp')"
              
            >
              <div class="details">
                <p class="province">Philippines</p>
                <p class="place-name">Education System</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <style></style>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    let places = document.querySelectorAll(".place-list li");
    let active = "/assets/img/mayon/mayon-1.webp";

    places.forEach((e) => {
      e.addEventListener("mouseenter", (event) => {
        places.forEach((e) => {
          e.classList.remove("active");
        });

        event.target.classList.add("active");
        active = event.target.getAttribute("data-img");
        let banner = document.querySelector(".banner");
        banner.style.backgroundImage = `url('${active}')`;
      });
    });
  </script>
</html>
